<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableOfRepair</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div style="width: 500px; margin: 50px auto">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Cena</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="repair, iter : ${repairs}">
            <th scope="row" th:text="${iter.count}"> 1</th>
            <td th:text="${repair.id}" href="/repair">Mark</td>
            <td th:text="${repair.name}">Mark</td>
            <td th:text="|${#numbers.formatDecimal(repair.price, 0, 'WHITESPACE', 2, 'COMMA')} zł|">Otto</td>
        </tr>
        </tbody>
    </table>
    <b th:text="|Suma cen: ${#numbers.formatDecimal(priceSum, 0, 'WHITESPACE', 2, 'COMMA')} zł|"></b>
</div>

</body>
</html>
