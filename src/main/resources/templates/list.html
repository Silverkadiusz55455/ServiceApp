<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListOfRepair</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div style="width: 500px; margin: 50px auto">
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="repair: ${repairs}">
            <!--<spam th:text="${repair.id}"></spam>-->
            <!--<a th:href="|/repair/${repair.id}|" th:text="${repair.id}"></a>-->
            <a th:href="@{'/repair?id=' + ${repair.id}}" th:text="${repair.id}">
            <span th:text="${repair.name}"></span>
            <span class="badge badge-primary badge-pill"
                  th:text="|${#numbers.formatDecimal(repair.price, 0, 'WHITESPACE', 2, 'COMMA')}zl|"></span>
            </a>
        </li>
    </ul>

    <b th:text="|Suma cen: ${#numbers.formatDecimal(priceSum, 0, 'WHITESPACE', 2, 'COMMA')} zÅ‚|"></b>
</div>

</body>
</html>
